{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Website for a Govenor running in Nevada">
  <meta name="author" content="Byron Cockerell-Shipley">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="script" type="text/javascript" href="./js/script.js">
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Dosis|Indie+Flower|Overlock+SC|PT+Mono" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v3/"></script>

</head>
<body>
  {% block nav %}
  {% endblock nav %}

  {% block log %}
  {% endblock log %}

  {% block content %}
  {% endblock content %}

  {% block script%}
  {% endblock %}


  {% block jquery %}
  {% endblock %}

  {% block footer %}
  {% endblock footer %}

</body>
</html>
